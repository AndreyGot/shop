<div>
  <button 
    class    = "btn btn-info" 
    ng-click = "addCategory()"
    ui-sref  = "main.category.new">
    Add new Category
  </button>

  <div ui-view>
    <div class="row">
      <div 
        class     = "col-md-2" 
        ng-repeat = "category in categories" style="border: 1px solid orange;"
        ng-click  = "editCategoryOrShowProducts(category)">
        <div class="row">
          <div class="col-md-4">
            <img ng-src="/image/categotyFood/[[category.name]].png" alt="Description" />
            [[category.name]]
          </div>
        </div>
      </div>
    </div>  
  </div>
</div>
