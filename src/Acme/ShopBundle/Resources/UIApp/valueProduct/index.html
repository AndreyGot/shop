 <div ng-show="!currentValueProduct">
  <div class="row">
    <div class="col-xs-offset-1 col-xs-6">
      <table class="table table-striped" >
      <tr>
        <th>Id</th>
        <th>bill_id</th>
        <th>product_id</th>
        <th>product_name</th>
        <th>value</th>
      </tr>
        <tr 
          ng-repeat="valueProduct in valueProducts" 
          style="border: 1px solid green;" 
          ng-click="editAndShowValueProduct(valueProduct)">
          <td>
            <img ng-src="/image/edit_25x25.png" alt="Description" />
            [[valueProduct.id]]
          </td>
          <td>[[valueProduct.bill_id]]</td>
          <td>[[valueProduct.product_id]]</td>
          <td>[[valueProduct.product_name]]</td>
          <td>[[valueProduct.value]]</td>
        </tr>
      </table>
    </div>
  </div>
  

  <button class="btn btn-info" ng-click="addValueProduct()">
    Add new ValueProduct
  </button>
 </div>

<div ng-show="currentValueProduct">
  <div class="row">
    <div class="col-xs-9">
      <div class="row">
        <div class="col-xs-offset-1 col-xs-2">
          <p>id количества</p>
        </div>
        <div class="col-xs-2">
          [[valueProduct.id]]
        </div>
      </div>
      
      <div class="row">
        <div class="col-xs-offset-1 col-xs-2">
          <p>Id Счета</p>
        </div>
        <div class="col-xs-2">
          <input type="text" ng-model="currentValueProduct.bill_id"/>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-offset-1 col-xs-2">
          <p>Id продукта</p>
        </div>
        <div class="col-xs-2">
          <input type="text" ng-model="currentValueProduct.product_id"/>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-offset-1 col-xs-2">
          <p>Количество продукта</p>
        </div>
        <div class="col-xs-2">
          <input type="text" ng-model="currentValueProduct.value"/>
        </div>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-xs-offset-1 col-xs-1">
      <button class="btn btn-success" ng-click="saveValueProduct(currentValueProduct)">
         SAVE
      </button>
    </div>
    <div class="col-xs-1">
      <button class="btn btn-danger" ng-click="deleteValueProduct(currentValueProduct)">
        Delete
      </button>
    </div>
    <div class="col-xs-1">
      <button class="btn btn-default" ng-click="back()">
        BACK
      </button>
    </div>
  </div>
</div>
